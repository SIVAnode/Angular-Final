<div class="cardLogin" style="background-color: cadetblue; ">
    <mat-card>
        <mat-card-header>
            <mat-card-title class="h1">
                Iniciar Sesión
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
            <form (ngSubmit)="onSubmit()"
                    autocomplete="off"
                    [formGroup]="loginForm"
                    class="mt-3">
                <div class="grid formgrid">
                    <div class="col-12">
                        <mat-form-field class="w-full">
                            <mat-label>Email</mat-label>
                            <input formControlName="email" matInput>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-form-field class="w-full">
                            <mat-label>Contraseña</mat-label>
                            <input type="password" formControlName="password" matInput>
                        </mat-form-field>
                    </div> 
                </div>
    
                
                <div class="flex justify-content-end">
                    <button type="submit" routerLink="/dashboard/home" mat-button>Iniciar Sesion</button>
                </div>
            </form>
            
    
        </mat-card-content>
    
    </mat-card>
    
    
    </div>
